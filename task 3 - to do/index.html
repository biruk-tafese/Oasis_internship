<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo app</title>
</head>
<body>
    <h1>To-Do List Web App</h1>
    <div class="container">
       <div class="lists-add">
          <input type="text" name="title" 
                 id="title" class="title" placeholder="Title"
                 required>
          <textarea name="description"
                    class="description"
                   id="description" cols="30" rows="60" 
                   placeholder="description"></textarea>
          <input type="button" value="Save" id="saveBtn" class="saveBtn">
       </div>
       <div class="lists-container">
            <ul class="topics">
                 <li>Title</li>
                 <li class="desc">Description</li>
                 <li>Delete</li>
            </ul>
            <hr>
            <ul class="todo-lists">
                <li>task1</li>
                <li>task2</li>
                <li>task3</li>
            </ul>
       </div>
    </div>
</body>
</html>
